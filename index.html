        <script type="text/javascript">
            function amicable() {
                // test code of isFactor()
                // var factor = isFactor(number1, number2);

                //     alert("Is factor");
                // else

                // test code of showFactors()

                // showFactors(array);

                //test code for getFactors()
                // num = 220;

                // showFactors(array);

                var number1 = document.getElementById("num1").value;
                var number2 = document.getElementById("num2").value;
                var is_amicable = false;
                if (addFactors(getFactors(number1)) == number2) {
                    if (addFactors(getFactors(number2)) == number1)
                        is_amicable = true;
                }

                if (is_amicable)
                    alert(number1 + " and " + number2 + " are amicable")
                else
                    alert(number1 + " and " + number2 + " are not amicable")
            }

            function isFactor(a, b) {
                return (a % b == 0)
            }

            function showFactors(array) {
                var display = ""
                for (i = 0; i < array.length; i++) {
                    display = display + array[i] + " "
                }
                return display;
            }

            function addFactors(array) {
                var sum = 0;
                for (i = 0; i < array.length; i++) {
                    sum += array[i];
                }
                return sum;
            }

            function getFactors(num) {
                var factors = [];
                for (i = 0; i <= num / 2; i++) {
                    if (isFactor(num, i))
                        factors.push(i);
                }
                return factors;
            }
        </script>

    <body>
        <h1>Amicable Numbers</h1>
        <form method="post">
            Number 1:<br />
            <input type="number" id="num1">
            <br />Number 2:<br />
            <input type="number" id="num2"><br />
            <button onclick="amicable()">Check!</button>
        </form>
